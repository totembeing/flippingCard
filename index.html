<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Exo+2:ital@1&family=Pacifico&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="circle1 circle"></div>
        <div class="circle2 circle"></div>
        <div class="card">
            <div class="top">
                <div class="topComp">
                    <div class="logoAndTitle">
                        <div class="logo">
                            <img src="./images/logo.png" alt="">
                        </div>
                        <div class="title">
                            <p>Master Card</p>
                        </div>
                    </div>
                    <div class="chip">
                        <img src="./images/chip.png" alt="">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="cardNumber">
                    <div class="label">
                        <p>Card Number</p>
                    </div>
                    <div class="number">
                        <p>8050 5040 2030 3020</p>
                    </div>
                </div>
                <div class="nameAndValidity">
                    <div class="name">
                        <p>Vaibhav Narula</p>
                    </div>
                    <div class="validity">
                        <div class="validThru">
                            <p>Valid Thru</p>
                        </div>
                        <div class="date">
                            <p>05/28</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
